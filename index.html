<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="img-top">
      <img class="image-equilibrium" src="images/image-equilibrium.jpg" />
        <div class="img-overlap">
          <img class="eye-view" src="images/icon-view.svg" >
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="diamond-time">
        <div class="diamond">
          <img class="svg-1" src="images/icon-ethereum.svg">
          <h2 class="ethereum">0.041ETH</h2>
        </div>
        <div class="time">
          <img class="svg-2" src="images/icon-clock.svg" ">
          <p class="ethereum">3 days left</p>
        </div>
      </div>
      <div class="profile">
        <img class="avatar" src="images/image-avatar.png" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
